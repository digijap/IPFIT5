<div class="hits">
    <input type="hidden" name="count" id="count" value="${args.get("count", 0)}" />

    <table class="table">
        <tr>
            <th>Query repr</th><td>${repr(q)}</td>
        </tr>
        <tr>
            <th>Query string</th><td>${unicode(q)}</td>
        </tr>
        <tr>
            <th>Run time</th><td>${"%0.04f" % results.runtime} s</td>
        </tr>
    </table>

    <p>${len(results)} results</p>

    % if results:
        <ol>
            %for hit in results:
                <li>
                    <a href="file://media${hit["path"]}/${hit["title"]}${hit["ext"]}">
                    ${hit["title"]} ${hit["ext"]}
                    </a>
                    (${hit["chapter"]})
                    % if hit.rank < 0:
                    <p>${hilite(hit)}</p>
                    % endif
                </li>
            %endfor
        </ol>
    % endif
</div>
